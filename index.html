<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="main.css">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img src="https://i0.wp.com/boingboing.net/wp-content/uploads/2017/11/choam.png?fit=1&resize=620%2C4000&ssl=1" class="center" style="height:60px;" width="80px;">
    <div class="card" style="width: 18rem">
      
      <div class="card-body">
        
        <h5 class="card-title">Sign-In</h5>
        
          <div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email(phone for mobile accounts)</label>
              <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div>

            </div>
            <div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password &nbsp;&nbsp;<a href="#" class="FP">Forgot your password?</a></label>
                <input type="password" class="form-control" id="exampleFormControlInput1">
              </div>
              
            </div>
          
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-warning" type="button">Sign-In</button>

          </div>
      <div>
        <p>By continuing, you agree to Amazon's <a href="#" >Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Keep me signed in. Details</label>
      </div>
      <div class="gap-2">
        <button class="btn1-btn-primary" type="button">Create your Amazon account</button>
      </div>
    </div>

  </body>
</html>
